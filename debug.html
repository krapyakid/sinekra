    <header class="main-header">

            <a href="index.html" class="logo-link">

                </a>
            </div>
            <div class="slide">
                <a href="https://krapyakid.github.io/sinekra/form.html" target="_blank">
                    <img src="assets/hero-slide/hero-slide-2.jpg" alt="Hero Banner Slide 2">
                </a>
            </div>
            <div class="slide">
                <a href="https://krapyakid.github.io/sinekra/form.html" target="_blank">
                    <img src="assets/hero-slide/hero-slide-3.jpg" alt="Hero Banner Slide 3">
                </a>
            </div>
        </div>
        <div class="slider-dots"></div>
    </section>

    <main class="content-container">
        <section class="search-and-filter-section">
            <div class="search-and-filter-container">
                <div class="search-bar-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="desktop-search-bar" class="search-bar" placeholder="Cari Nama Usaha atau Anggota">
                </div>
                <select id="filter-category" class="filter-select">
                    <option value="">Semua Kategori Usaha</option>
                </select>
                <select id="filter-profession" class="filter-select" style="display: none;">
                    <option value="">Semua Profesi</option>
                </select>
                <select id="filter-domisili" class="filter-select">
                    <option value="">Semua Domisili</option>
                </select>
            </div>
        </section>

        <section class="directory-section">
            <div class="directory-header">
                <h2 id="grid-title">Daftar Usaha</h2>
                <div class="actions-group">
                    <span id="total-count"></span>
                    <div class="sort-dropdown-wrapper dropdown">
                        <button id="sortDropdownBtn" class="dropdown-btn">
                            Post Terbaru <i class="fas fa-chevron-down"></i>
                        </button>
                        <div id="sortDropdownMenu" class="dropdown-menu">
                            <a href="#" class="sort-option" data-sort="newest">Post Terbaru</a>
                            <a href="#" class="sort-option" data-sort="oldest">Post Terlama</a>
                            <a href="#" class="sort-option" data-sort="az">Nama A-Z</a>
                            <a href="#" class="sort-option" data-sort="za">Nama Z-A</a>
                        </div>
                    </div>
                    <a href="#" id="view-toggle-link" class="view-toggle">Lihat Daftar Anggota</a>
                </div>
            </div>

            <div id="directory-grid" class="directory-grid">
                <!-- Kartu anggota akan dimuat di sini oleh JavaScript -->
            </div>

            <div id="pagination-container" class="pagination-container">
                <!-- Pagination controls will be added here by JavaScript -->
            </div>
        </section>
    </main>

    <div class="menu-overlay" id="menu-overlay"></div>

    <nav class="main-nav" id="main-nav">
        <button class="nav-close-btn" id="nav-close-btn">&times;</button>
        <a href="index.html" class="nav-link active">Home</a>
        <a href="form.html" class="nav-link">Isi Form</a>
        <a href="statistik.html" class="nav-link">Statistik</a>
        <a href="tentang.html" class="nav-link">Tentang</a>
    </nav>
