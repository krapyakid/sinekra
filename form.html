<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Data Anggota Sinergi Ekonomi Krapyak</title>
    <link rel="icon" href="assets/banner_sinergi_krapyak.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="main-header">
            <div class="menu-wrapper">
                <img src="assets/menu_kebab.svg" alt="Menu" id="menu-toggle" class="menu-icon">
                <nav id="kebab-menu" class="kebab-menu-dropdown">
                    <a href="index.html">Home</a>
                    <a href="statistik.html">Statistik</a>
                    <a href="direktori.html">Direktori Usaha</a>
                    <a href="form.html">Form Anggota</a>
                </nav>
            </div>
            <img src="assets/banner_sinergi_krapyak.jpg" alt="Logo Sinergi Krapyak" class="logo">
            <div class="header-info">Sabtu, 21/06/2025</div>
        </header>
        <h1 class="form-title">Form Data Anggota Sinergi Ekonomi Santri Krapyak</h1>
        <form id="alumni-form" class="form-grid" action="https://script.google.com/macros/s/AKfycbwcGDRNTo8J_NelqPUELnqnS1oNWGo6XM9eR-0WRGUhR8V--AfwSsChKEQWaakhl-Ui/exec" method="POST" novalidate>
            
            <div class="form-group">
                <label for="nama-lengkap">Nama Lengkap<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="text" id="nama-lengkap" name="nama_lengkap" required maxlength="80">
                    <span class="clear-icon" title="Hapus"></span>
                </div>
                <small class="char-limit-info">Maksimal 80 karakter</small>
            </div>

            <div class="form-group">
                <label for="panggilan">Nama Panggilan<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="text" id="panggilan" name="panggilan" required maxlength="30">
                    <span class="clear-icon" title="Hapus"></span>
                </div>
                <small class="char-limit-info">Maksimal 30 karakter</small>
            </div>

            <div class="form-group">
                <label for="angkatan">Angkatan Tahun<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <select id="angkatan" name="angkatan" required>
                        <option value="" selected disabled>Pilih Tahun Angkatan</option>
                        <!-- Opsi tahun akan diisi oleh JavaScript -->
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="komplek">Komplek<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="text" id="komplek" name="komplek" required maxlength="30">
                    <span class="clear-icon" title="Hapus"></span>
                </div>
                <small class="char-limit-info">Maksimal 30 karakter</small>
            </div>
            
            <div class="form-group">
                <label for="domisili-search">Domisili Saat Ini<span class="required-indicator">*</span></label>
                <div class="searchable-select-wrapper" id="domisili-wrapper">
                    <input type="text" id="domisili-search" class="searchable-select-input" placeholder="Ketik untuk mencari domisili..." autocomplete="off" required>
                    <span class="clear-icon" title="Hapus"></span>
                    <div class="searchable-select-dropdown">
                        <div class="searchable-select-status">Memuat data...</div>
                    </div>
                    <input type="hidden" name="domisili" id="domisili-value">
                </div>
            </div>

            <div class="form-group">
                <label for="no-hp">No. HP/WA<span class="required-indicator">*</span></label>
                <div class="input-wrapper">
                    <input type="tel" id="no-hp" name="no_hp" required placeholder="Contoh: +6281234567890" pattern="^\+62[0-9]{9,15}$">
                    <span class="clear-icon" title="Hapus"></span>
                </div>
                <small class="char-limit-info">Maksimal 16 karakter</small>
            </div>

            <div class="form-group full-width">
                <label for="profesi-search">Profesi/Aktifitas Saat Ini<span class="required-indicator">*</span></label>
                <div class="searchable-select-wrapper" id="profesi-wrapper">
                    <input type="text" id="profesi-search" class="searchable-select-input" placeholder="Ketik untuk mencari profesi..." autocomplete="off" required>
                    <span class="clear-icon" title="Hapus"></span>
                    <div class="searchable-select-dropdown">
                        <div class="searchable-select-status">Memuat data...</div>
                    </div>
                    <input type="hidden" name="profesi" id="profesi-value">
                </div>
            </div>

            <div class="form-group full-width">
                <label for="penjelasan-usaha">Detail Profesi/Aktifitas</label>
                <div class="input-wrapper">
                    <textarea id="penjelasan-usaha" name="penjelasan_usaha" maxlength="300"></textarea>
                    <span class="clear-icon" title="Hapus"></span>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="prospek">Prospek/Kerjasama yang Ditawarkan</label>
                <div class="input-wrapper">
                    <textarea id="prospek" name="prospek" maxlength="150" placeholder="Contoh : Mencari reseller, Butuh mitra distribusi, Ingin bergabung koperasi, Open rekrutmen atau pembinaan, dll"></textarea>
                    <span class="clear-icon" title="Hapus"></span>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="nama-usaha">Nama Toko/Usaha</label>
                <div class="input-wrapper">
                    <input type="text" id="nama-usaha" name="nama_usaha" maxlength="80">
                    <span class="clear-icon" title="Hapus"></span>
                </div>
                <small class="char-limit-info">Maksimal 80 karakter</small>
            </div>

            <div class="form-group full-width">
                <label for="url-gmaps">URL Google Maps Tempat Usaha</label>
                <div class="input-wrapper">
                    <input type="url" id="url-gmaps" name="url_gmaps" placeholder="Contoh: https://maps.app.goo.gl/xxxx">
                    <span class="clear-icon" title="Hapus"></span>
                </div>
            </div>

            <div class="form-group full-width">
                <label>Website & Toko Online <small class="optional-indicator">(Jika memiliki)</small></label>
                <div class="sub-group">
                    <div class="side-by-side-group">
                        <div class="input-wrapper flex-grow">
                            <input type="url" name="website_url" placeholder="URL Website (https://...)" pattern="https://.*">
                        </div>
                        <div class="input-wrapper logo-upload-wrapper">
                            <input type="file" name="logo_upload" id="logo-upload" accept="image/*">
                            <label for="logo-upload" class="file-upload-btn">Upload Logo Perusahaan</label>
                             <small>Logo maks. 200KB.</small>
                        </div>
                    </div>
                </div>
                
                <div class="sub-group">
                    <div class="online-shop-row">
                        <select name="platform_1">
                            <option value="" selected disabled>Pilih Platform</option>
                            <option value="Tokopedia">Tokopedia</option>
                            <option value="Shopee">Shopee</option>
                            <option value="Blibli">Blibli</option>
                            <option value="Lazada">Lazada</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <input type="url" name="platform_url_1" placeholder="URL/Link Toko Olshop">
                        <span class="clear-row-icon" title="Hapus Baris">×</span>
                    </div>
                    <div class="online-shop-row">
                        <select name="platform_2">
                            <option value="" selected disabled>Pilih Platform</option>
                            <option value="Tokopedia">Tokopedia</option>
                            <option value="Shopee">Shopee</option>
                            <option value="Blibli">Blibli</option>
                            <option value="Lazada">Lazada</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <input type="url" name="platform_url_2" placeholder="URL/Link Toko Olshop">
                        <span class="clear-row-icon" title="Hapus Baris">×</span>
                    </div>
                    <div class="online-shop-row">
                        <select name="platform_3">
                            <option value="" selected disabled>Pilih Platform</option>
                            <option value="Tokopedia">Tokopedia</option>
                            <option value="Shopee">Shopee</option>
                            <option value="Blibli">Blibli</option>
                            <option value="Lazada">Lazada</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <input type="url" name="platform_url_3" placeholder="URL/Link Toko Olshop">
                        <span class="clear-row-icon" title="Hapus Baris">×</span>
                    </div>
                    <div class="online-shop-row">
                        <select name="platform_4">
                            <option value="" selected disabled>Pilih Platform</option>
                            <option value="Tokopedia">Tokopedia</option>
                            <option value="Shopee">Shopee</option>
                            <option value="Blibli">Blibli</option>
                            <option value="Lazada">Lazada</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <input type="url" name="platform_url_4" placeholder="URL/Link Toko Olshop">
                        <span class="clear-row-icon" title="Hapus Baris">×</span>
                    </div>
                    <div class="online-shop-row">
                        <select name="platform_5">
                            <option value="" selected disabled>Pilih Platform</option>
                            <option value="Tokopedia">Tokopedia</option>
                            <option value="Shopee">Shopee</option>
                            <option value="Blibli">Blibli</option>
                            <option value="Lazada">Lazada</option>
                            <option value="Lainnya">Lainnya</option>
                        </select>
                        <input type="url" name="platform_url_5" placeholder="URL/Link Toko Olshop">
                        <span class="clear-row-icon" title="Hapus Baris">×</span>
                    </div>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="ide">Usulan untuk Sinergi Ekonomi Krapyak</label>
                <div class="input-wrapper">
                    <textarea id="ide" name="ide" maxlength="200" placeholder="Ide, Saran, Kritik, atau Tawaran Kontribusi"></textarea>
                    <span class="clear-icon" title="Hapus"></span>
                </div>
            </div>

            <div class="form-group full-width">
                <label for="lain-lain">Lain-Lain</label>
                <div class="input-wrapper">
                    <textarea id="lain-lain" name="lain_lain" maxlength="200"></textarea>
                    <span class="clear-icon" title="Hapus"></span>
                </div>
            </div>

            <div class="form-group full-width button-group">
                <button type="reset" class="reset-btn">Reset</button>
                <button type="submit" class="submit-btn">Lanjutkan</button>
            </div>
        </form>
    </div>

    <div id="confirmation-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Konfirmasi Data</h2>
            <div id="modal-preview" class="modal-preview-grid">
                <!-- Data preview akan disisipkan oleh JavaScript -->
            </div>
            <div class="modal-button-group">
                <button type="button" id="modal-confirm-btn" class="modal-btn modal-btn-confirm">Submit</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="form.js"></script>

</body>
</html>
