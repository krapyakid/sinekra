<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anggota - Sinergi Ekonomi Krapyak</title>
    <link rel="icon" href="assets/logo_sinergi_krapyak.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Gaya spesifik untuk halaman detail */
        .detail-container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }

        .product-gallery .main-image {
            width: 100%;
            aspect-ratio: 1 / 1;
            background-color: #f0f0f0;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .product-gallery .main-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .product-gallery .main-image .placeholder-initial {
            font-size: 5rem;
            font-weight: bold;
            color: #ccc;
        }

        .product-details .detail-title {
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .product-details .detail-owner {
            font-size: 1.1rem;
            color: #555;
            margin-bottom: 1rem;
        }
        
        .product-details .detail-owner span {
            font-weight: 600;
        }

        .breadcrumb-nav {
            padding: 0.75rem 0;
            margin-bottom: 1rem;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
        }

        .breadcrumb-item a {
            color: #4a90e2; /* Using a color from the existing palette */
            text-decoration: none;
            font-weight: 500;
        }
        
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            display: inline-block;
            padding-right: .5rem;
            padding-left: .5rem;
            color: #6c757d;
            content: ">"; /* Changed for style */
        }

        .breadcrumb-item.active {
            color: #333;
            font-weight: 600;
        }

        .detail-section {
            margin-top: 1.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e0e0e0;
        }

        .detail-section h3 {
            font-size: 1.2rem;
            margin-bottom: 1rem;
        }
        
        .detail-description {
            line-height: 1.7;
            color: #444;
        }
        
        .contact-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .contact-btn {
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.8rem 1.5rem;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            border: 1px solid transparent;
            transition: all 0.2s;
        }

        .contact-btn i {
            font-size: 1.2rem;
        }

        .contact-btn.whatsapp { background-color: #25D366; color: white; }
        .contact-btn.whatsapp:hover { background-color: #128C7E; }
        
        .contact-btn.gmaps { background-color: #EA4335; color: white; }
        .contact-btn.gmaps:hover { background-color: #c52213; }

        .contact-btn.website { background-color: #4a90e2; color: white; }
        .contact-btn.website:hover { background-color: #357ABD; }

        @media (min-width: 768px) {
            .detail-container {
                grid-template-columns: 350px 1fr;
            }
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-wrapper">
            <a href="index.html" class="logo-link">
                <img src="assets/logo_sinergi_krapyak.jpg" alt="Logo Sinergi Krapyak" class="logo">
            </a>
            <div class="header-right">
                <nav class="main-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="form.html" class="nav-link">Isi Form</a>
                    <a href="statistik.html" class="nav-link">Statistik</a>
                    <a href="tentang.html" class="nav-link">Tentang</a>
                </nav>
                <div class="header-actions">
                    <button class="mobile-search-trigger" id="mobile-search-trigger" style="display: none !important;"></button>
                    <div class="mobile-menu-trigger" id="burger-menu-trigger">
                        <img src="assets/menu_kebab.svg" alt="Menu">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
         <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-nama">Detail Anggota</li>
            </ol>
        </nav>

        <!-- Elemen loading dan error dipisahkan dari kontainer konten -->
        <div id="detail-loading" class="directory-status">
            <div class="spinner"></div>
            <p>Memuat data anggota...</p>
        </div>
        <div id="detail-error" class="directory-status" style="display: none;">
            <p>Gagal memuat data atau anggota tidak ditemukan.</p>
            <a href="index.html" class="btn btn-primary">Kembali ke Direktori</a>
        </div>

        <!-- Konten akan diisi di sini oleh JS -->
        <div id="detail-content" class="detail-container" style="display: none;">
            <!-- Content will be injected by detail.js -->
        </div>
    </main>

    <div class="menu-overlay" id="menu-overlay"></div>
    <nav class="main-nav" id="main-nav">
        <button class="nav-close-btn" id="nav-close-btn">&times;</button>
        <a href="index.html" class="nav-link">Home</a>
        <a href="form.html" class="nav-link">Isi Form</a>
        <a href="statistik.html" class="nav-link">Statistik</a>
        <a href="tentang.html" class="nav-link">Tentang</a>
    </nav>

    <!-- main.js untuk fungsionalitas menu, detail.js untuk konten halaman -->
    <script src="main.js"></script>
    <script src="detail.js"></script>
</body>
</html>
