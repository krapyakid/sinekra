<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Anggota - Sinergi Ekonomi Krapyak</title>
    <link rel="icon" href="assets/logo_sinergi_krapyak.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Gaya spesifik untuk halaman detail */
        .product-view-container {
            max-width: 1100px;
            margin: 2rem auto;
            padding: 1rem;
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 2rem;
        }

        .product-view-container:last-child {
            border-bottom: none;
        }

        .product-gallery-pane img {
            width: 100%;
            height: auto;
            aspect-ratio: 1 / 1;
            object-fit: cover;
            border-radius: 12px;
            background-color: #f0f0f0;
        }

        .product-details-pane .product-category {
            display: block;
            font-size: 0.9rem;
            font-weight: 600;
            color: #4a90e2; /* Blue from buttons */
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        .product-details-pane .product-title {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            line-height: 1.2;
        }

        .seller-info-box {
            background-color: #f9f9f9;
            border: 1px solid #e5e5e5;
            border-radius: 10px;
            padding: 1rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .seller-info-box .seller-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #4a90e2;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.8rem;
            font-weight: bold;
            flex-shrink: 0;
        }

        .seller-info-box .seller-details {
            flex-grow: 1;
        }

        .seller-info-box .seller-details strong {
            display: block;
            font-size: 1.1rem;
        }

        .seller-info-box .seller-details span {
            font-size: 0.9rem;
            color: #666;
            display: flex;
            align-items: center;
            gap: 0.3rem;
        }

        .seller-info-box .btn-action.primary {
            background-color: #25D366;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            white-space: nowrap;
        }

        .separator {
            border-bottom: 1px solid #e5e5e5;
            margin: 1.5rem 0;
        }

        .product-details-pane h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 0.75rem;
        }
        
        .product-description, .product-prospects {
            line-height: 1.7;
            color: #444;
        }
        
        .contact-links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
            gap: 0.75rem;
        }

        .contact-link-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem;
            border-radius: 6px;
            background-color: #f5f5f5;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: background-color 0.2s;
        }

        .contact-link-item:hover {
            background-color: #e9e9e9;
        }

        .contact-link-icon {
            width: 24px;
            height: 24px;
        }
        
        @media (min-width: 768px) {
            .product-view-container {
                grid-template-columns: 350px 1fr;
                gap: 3rem;
            }

            .product-details-pane .product-title {
                font-size: 2.8rem;
            }
        }
        
        /* Keep breadcrumb styles from before */
        .breadcrumb-nav {
            padding: 0.75rem 0;
            margin-bottom: 1rem;
            max-width: 1100px;
            margin-left: auto;
            margin-right: auto;
            padding-left: 1rem;
            padding-right: 1rem;
        }

        .breadcrumb {
            display: flex;
            flex-wrap: wrap;
            padding: 0;
            margin: 0;
            list-style: none;
        }

        .breadcrumb-item {
            display: flex;
            align-items: center;
        }

        .breadcrumb-item a {
            color: #4a90e2; /* Using a color from the existing palette */
            text-decoration: none;
            font-weight: 500;
        }
        
        .breadcrumb-item a:hover {
            text-decoration: underline;
        }

        .breadcrumb-item+.breadcrumb-item::before {
            display: inline-block;
            padding-right: .5rem;
            padding-left: .5rem;
            color: #6c757d;
            content: ">"; /* Changed for style */
        }

        .breadcrumb-item.active {
            color: #333;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-wrapper">
            <a href="index.html" class="logo-link">
                <img src="assets/logo_sinergi_krapyak.jpg" alt="Logo Sinergi Krapyak" class="logo">
            </a>
            <div class="header-right">
                <nav class="main-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="form.html" class="nav-link">Isi Form</a>
                    <a href="statistik.html" class="nav-link">Statistik</a>
                    <a href="tentang.html" class="nav-link">Tentang</a>
                </nav>
                <div class="header-actions">
                    <button class="mobile-search-trigger" id="mobile-search-trigger" style="display: none !important;"></button>
                    <div class="mobile-menu-trigger" id="burger-menu-trigger">
                        <img src="assets/menu_kebab.svg" alt="Menu">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main class="container">
         <nav aria-label="breadcrumb" class="breadcrumb-nav">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Home</a></li>
                <li class="breadcrumb-item active" aria-current="page" id="breadcrumb-nama">Detail Anggota</li>
            </ol>
        </nav>

        <!-- Elemen loading dan error dipisahkan dari kontainer konten -->
        <div id="detail-loading" class="directory-status">
            <div class="spinner"></div>
            <p>Memuat data anggota...</p>
        </div>
        <div id="detail-error" class="directory-status" style="display: none;">
            <p>Gagal memuat data atau anggota tidak ditemukan.</p>
            <a href="index.html" class="btn btn-primary">Kembali ke Direktori</a>
        </div>

        <!-- Konten akan diisi di sini oleh JS -->
        <div id="detail-content">
            <!-- Content will be injected by detail.js -->
        </div>
    </main>

    <div class="menu-overlay" id="menu-overlay"></div>
    <nav class="main-nav" id="main-nav">
        <button class="nav-close-btn" id="nav-close-btn">&times;</button>
        <a href="index.html" class="nav-link">Home</a>
        <a href="form.html" class="nav-link">Isi Form</a>
        <a href="statistik.html" class="nav-link">Statistik</a>
        <a href="tentang.html" class="nav-link">Tentang</a>
    </nav>

    <!-- main.js untuk fungsionalitas menu, detail.js untuk konten halaman -->
    <script src="main.js"></script>
    <script src="detail.js"></script>
</body>
</html>
