<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sinergi Ekonomi Krapyak</title>
    <link rel="icon" href="assets/logo_sinergi_krapyak.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="header-wrapper">
            <a href="index.html" class="logo-link">
                <img src="assets/logo_sinergi_krapyak.jpg" alt="Logo Sinergi Krapyak" class="logo">
            </a>
            <div class="search-wrapper header-search">
                <input type="text" id="search-bar" placeholder="Cari Nama Usaha">
            </div>
            <nav class="main-nav" id="main-nav">
                <a href="index.html" class="nav-link active">Home</a>
                <a href="form.html" class="nav-link">Isi Form</a>
                <a href="statistik.html" class="nav-link">Statistik</a>
                <a href="tentang.html" class="nav-link">Tentang</a>
            </nav>
            <div class="header-actions">
                <button class="mobile-search-trigger" id="mobile-search-trigger">
                    <i class="fas fa-search"></i>
                </button>
                <div class="mobile-menu-trigger" id="mobile-menu-trigger">
                    <img src="assets/menu_kebab.svg" alt="Menu">
                </div>
            </div>
        </div>
    </header>

    <main class="content-container">
        <!-- Hero Section -->
        <section class="hero-section">
            <div class="hero-content">
                <p class="quote">"Menjadi contoh yang bisa dilihat masyarakat kalau pesantren bisa melahirkan hal positif secara bersama."</p>
                <p class="source">- KH. Afif Muhammad, MA -</p>
                <p class="source-title">Pengasuh Pondok Pesantren Krapyak</p>
            </div>
        </section>

        <!-- Search Section -->
        <section class="search-and-filter-section">
            <div class="search-bar-wrapper">
                 <input type="text" id="desktop-search-bar" placeholder="Cari nama usaha, produk, atau alumni...">
                 <i class="fas fa-search search-icon"></i>
            </div>
            <div class="filter-wrapper">
                 <select id="filter-category" class="filter-select"><option value="">Semua Kategori</option></select>
                 <select id="filter-domicile" class="filter-select"><option value="">Semua Domisili</option></select>
            </div>
        </section>

        <!-- Grid Section: Terdekat -->
        <section class="main-grid-section nearby-section">
            <div class="section-header">
                <h2 class="section-title">Usaha Santri Terdekat</h2>
                <a href="direktori.html" class="see-more-link">Lihat lainnya</a>
            </div>
            <div id="nearby-grid" class="directory-grid-container">
                <!-- Kartu terdekat dimuat oleh JS -->
            </div>
        </section>

        <!-- Grid Section: Rekomendasi -->
        <section class="main-grid-section recommended-section">
            <div class="section-header">
                <h2 class="section-title">Rekomendasi</h2>
                <a href="direktori.html" class="see-more-link">Lihat lainnya</a>
            </div>
            <div id="recommended-grid" class="directory-grid-container">
                <!-- Kartu rekomendasi dimuat oleh JS -->
            </div>
        </section>
    </main>

    <div class="menu-overlay" id="menu-overlay"></div>
    <script src="https://kit.fontawesome.com/941453a1a3.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
