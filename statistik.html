<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistik Anggota - Sinergi Ekonomi Krapyak</title>
    <link rel="icon" href="assets/logo_sinergi_krapyak.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .statistik-illustration-wrapper {
            max-width: 600px;
            margin: 60px auto 0 auto;
            text-align: center;
        }
        .statistik-illustration-wrapper img {
            max-width: 100%;
            height: auto;
            border-radius: 18px;
            box-shadow: 0 4px 24px rgba(52,48,139,0.08);
        }
        @media (max-width: 600px) {
            .statistik-illustration-wrapper {
                margin: 32px auto 0 auto;
                padding: 0 4vw;
            }
        }
        .mobile-search-trigger {
            display: none !important;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="header-wrapper">
            <a href="index.html" class="logo-link">
                <img src="assets/logo_sinergi_krapyak.jpg" alt="Logo Sinergi Krapyak" class="logo">
            </a>
            <div class="header-right">
                <nav class="main-nav" id="main-nav">
                    <a href="index.html" class="nav-link">Home</a>
                    <a href="form.html" class="nav-link">Isi Form</a>
                    <a href="statistik.html" class="nav-link active">Statistik</a>
                    <a href="tentang.html" class="nav-link">Tentang</a>
                </nav>
                <div class="header-actions">
                    <button class="mobile-search-trigger" id="mobile-search-trigger">
                        <i class="fas fa-search"></i>
                    </button>
                    <div class="mobile-menu-trigger" id="mobile-menu-trigger">
                        <img src="assets/menu_kebab.svg" alt="Menu">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="content-container">
        <div class="statistik-illustration-wrapper">
            <img src="assets/coomingsoonpage.png" alt="Statistik Coming Soon Illustration">
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
