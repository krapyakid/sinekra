<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Direktori Usaha - Sinergi Ekonomi Krapyak</title>
    <link rel="icon" href="assets/banner_sinergi_krapyak.jpg" type="image/jpeg">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container construction-page">
        <header class="main-header">
            <a href="index.html" class="logo-link">
                <img src="assets/banner_sinergi_krapyak.jpg" alt="Logo Sinergi Krapyak" class="logo">
            </a>
            
            <nav class="main-nav" id="main-nav">
                <a href="index.html">Home</a>
                <a href="statistik.html">Statistik</a>
                <a href="direktori.html">Direktori Usaha</a>
                <a href="form.html">Form Anggota</a>
            </nav>

            <div class="mobile-menu-trigger" id="mobile-menu-trigger">
                <img src="assets/profile_icon.svg" alt="Menu">
            </div>
        </header>
        
        <main class="content-container">
            <div class="direktori-header">
                <h1 class="page-title">Direktori Anggota</h1>
                <p class="page-subtitle">Jelajahi jaringan profesional dan usaha dari para anggota Sinergi Ekonomi Krapyak.</p>
                
                <div class="search-and-filter-container">
                    <div class="search-wrapper">
                        <input type="text" id="search-bar" placeholder="Cari nama usaha, pemilik, atau produk...">
                    </div>
                    <div class="filter-wrapper">
                        <select id="filter-category" class="filter-select">
                            <option value="">Semua Kategori</option>
                            <!-- Kategori akan diisi oleh JS -->
                        </select>
                        <select id="filter-domicile" class="filter-select">
                            <option value="">Semua Domisili</option>
                            <!-- Domisili akan diisi oleh JS -->
                        </select>
                    </div>
                </div>
            </div>

            <!-- Bagian Rekomendasi -->
            <div class="recommended-section">
                <h2 class="section-title">Rekomendasi Pilihan</h2>
                <div id="recommended-grid" class="directory-grid-container">
                    <!-- Kartu rekomendasi akan dimuat di sini oleh JavaScript -->
                </div>
            </div>

            <!-- Bagian Semua Anggota -->
            <div class="all-members-section">
                 <h2 class="section-title">Semua Anggota</h2>
                <div id="directory-grid" class="directory-grid-container">
                    <!-- Kartu direktori akan dimuat di sini oleh JavaScript -->
                </div>
                <div id="directory-loading" class="directory-status">
                    <div class="spinner"></div>
                    <p>Memuat data anggota...</p>
                </div>
                 <div id="no-results" class="directory-status" style="display: none;">
                    <p>Tidak ada hasil yang cocok dengan pencarian Anda.</p>
                </div>
                <div id="pagination-container" class="pagination-container">
                    <!-- Tombol pagination akan dibuat oleh JS -->
                </div>
            </div>
        </main>

    </div>

    <script src="main.js"></script>
    <script src="direktori.js"></script>
</body>
</html>
